<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <!-- Google Fonts - Inter for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745; /* A fresh green for creation/success */
            --primary-dark: #218838;
            --secondary-color: #6c757d; /* For subtle text or borders */
            --background-light: #f8f9fa; /* Light background */
            --card-background: #ffffff; /* White for form card */
            --text-dark: #343a40; /* Dark text for readability */
            --text-light: #6c757d;
            --error-color: #dc3545; /* Red for error messages */
            --border-color: #ced4da;
            --focus-glow: rgba(40, 167, 69, 0.25); /* Green glow on focus */
        }

        body {
            font-family: 'Inter', sans-serif; /* Modern, clean font */
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures content takes full viewport height */
            margin: 0;
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased; /* Better font rendering */
            -moz-osx-font-smoothing: grayscale;
        }

        .register-container { /* Renamed container for clarity */
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); /* Soft, modern shadow */
            width: 100%;
            max-width: 420px; /* Constrain width for better readability */
            box-sizing: border-box; /* Include padding in width */
            border-top: 5px solid var(--primary-color); /* Accent border top (green for create) */
            text-align: center; /* Center form title and error */
        }

        h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: var(--text-dark);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px; /* Spacing between input groups */
            text-align: left; /* Align labels and inputs to the left */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"] { /* Applied to both text and password types */
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Slightly rounded inputs */
            box-sizing: border-box;
            font-size: 1em;
            color: var(--text-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            -webkit-appearance: none; /* Remove default browser styling */
            -moz-appearance: none;
            appearance: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px var(--focus-glow); /* Soft glow on focus */
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            margin-top: 25px; /* Space above the button */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.95em;
            margin-top: 25px;
            font-weight: 500;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .register-container {
                padding: 30px 20px; /* Reduce padding on smaller screens */
                margin: 20px; /* Add some margin to prevent sticking to edges */
            }

            h2 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }

            button[type="submit"] {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="un">Username</label>
                <input type="text" name="un" id="un" required>
            </div>
            <div class="form-group">
                <label for="ps">Password</label>
                <input type="password" name="ps" id="ps" required>
            </div>
            <div class="form-group">
                <label for="ps1">Confirm Password</label> {# Changed label for clarity #}
                <input type="password" name="ps1" id="ps1" required> {# Changed input type to password #}
            </div>
            <button type="submit">Create Account</button>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p> {# Changed h1 to p for semantic correctness #}
        {% endif %}
    </div>
</body>
</html>
